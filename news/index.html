---
title: News
layout: page
---
<div id="hgdiv">
  <h1>RAISE NEWS</h1>
   <div class="row">
     {% for post in site.categories.news do %}
<!--      <div class="column" id="newcontent"> -->
     <div class="column" id="newcontent" style="background-image: url(../img/news_block1.png); background-size: cover;">
       <font color="#CC0303" size=3.5>
         <b><em>{{ post.date | date: "%b %d, %Y"}}
         </em></b></font></br>
       <a href="{{post.url}}" class="more" id="mores">{{post.title}}</a>
     </div>
     {% endfor %}
   </div>
 </div>
 </div>
