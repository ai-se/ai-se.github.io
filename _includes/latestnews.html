<div id="hgdiv">
  <h2>NEWS| <a href="news">More</a></h2>
  <div class="row">
    {% for post in site.categories.news limit:4 do %}
<!--     <div class="column" id="newcontent"> -->
    <div class="column" id="newcontent" style="background-image: url(../img/news_block1.png); background-size: contain;">
      <font color="#CC0303" size=3.5>
        <b><em>{{ post.date | date: "%b %d, %Y"}}
        </em></b></font></br>
      <a href="{{post.url}}" class="more" id="mores">{{post.title}}</a>
    </div>
    {% endfor %}
  </div>
</div>
</div>
