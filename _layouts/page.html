<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title> {% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{{url}}/img/style.css" type="text/css" media="screen,projection" />
  <meta name="description" content="{{site.description}}" />
  <meta name="author" content="{{site.author}}" />
  <link rel="icon" type="image/ico" href="/img/ai4se_logo.ico">
</head>

<body>
  <div id="wrapper1">
    <div id="wrapper2">
      {% include nav.html %}
      <div id="header">
        <h1> The <img  src="{{url}}/img/logo.png" height="90">
          <!---- The <b>
            <font color="#CC0000">RAISE</font>
          </b> ---> Lab @<a href="https://www.ncsu.edu"><img src="/img/ncsu_logo.jpg" alt="NCSU" height="50"></a> <br><span style="font-size: 22px; text-transform: none;  color: #000;">
            <u>R</u>eal-world <u>A</u>rtifical <u>I</u>ntelligence for <u>S</u>oftware <u>E</u>ngineering
          </span>
        </h1>
      </div>
      <div id="container">
        {% include landimg.html %}
      </div>
      <div id="content">
        <!-- {% if page.title %} <h1>{{ page.title }}</h1>  {% endif %} -->
        <p><em>{% if page.date %} {{ page.date | date: "%b%-d '%y" }} {% endif %}
            {% if page.author %} by {{ page.author }} {% endif %}
          </em></p>

        {{content}}


        <div style="clear:both;">&nbsp;</div>
      </div>
    </div>
  </div>
