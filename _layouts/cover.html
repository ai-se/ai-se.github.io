<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title> {% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="{{url}}/img/style.css" type="text/css" media="screen,projection" />
  <meta name="description" content="{{site.description}}" />
  <meta name="author" content="{{site.author}}" />
  <link rel="icon" type="image/ico" href="/img/ai4se_logo.ico">
</head>

<script>
  function myFunction() {
    document.getElementById("codeTopic").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>

<body>
  <div id="wrapper1">
    <div id="wrapper2">
      {% include nav.html %}
      <div id="header">
        <h1>
          <img src="img/logo.png" height="90">
          <!---- The <b>
            <font color="#CC0000">RAISE</font>
          </b> ---> Lab @<a href="https://www.ncsu.edu"><img src="img/ncsu_logo.jpg" alt="NCSU" height="50"></a> <br><span style="font-size: 22px; text-transform: none;  color: #000;">
            <u>R</u>eal-world <u>A</u>rtifical <u>I</u>ntelligence for <u>S</u>oftware <u>E</u>ngineering
          </span>
        </h1>
      </div>
      <div id="container">
        {% include landingCarousel.html %}
      </div>

      <div>
        <table style="width:100%">
          <tr>
            <td height="50" bgcolor="#CC0000" align="center"><a id="aox" href="projects">See our projects</td>
            <td bgcolor="#CC0000" align="center">
              <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Explore source code</button>
                <div id="codeTopic" class="dropdown-content">
                  <a href="https://github.com/search?q=topic%3Acloud+org%3Aai-se&type=Repositories">Cloud Configuration</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=data&type=&language=">Data</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=tune&type=&language=">Parameter Tuning</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=FFT&type=&language=">FFT</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=text-mining&type=&language=">Text Mining</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=defect-prediction&type=&language=">Defect Prediction</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=topic-modeling&type=&language=">Topic Modeling</a>
                  <a href="https://github.com/ai-se?utf8=%E2%9C%93&q=released&type=&language=">All</a>
                </div>
              </div>
            </td>
            <td bgcolor="#CC0000" align="center"><a id="aox" href="contact">Contact us</a></td>
          </tr>
        </table>
      </div>

      &emsp;&emsp;
      {% include latestnews.html %}
      <div id="content">
        {{content}}
        <div style="clear:both;">&nbsp;</div>
      </div>


    </div>

</html>
